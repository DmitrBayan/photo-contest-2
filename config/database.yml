default: &default
  adapter: postgresql
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  timeout: 5000

development:
  <<: *default
  database: hyeku_photo_development

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: hyeku_photo_test

production:
  <<: *default
  database: hyeku_photo_production
  username: hyeku_photo
  password: <%= ENV['HYEKU_PHOTO_DATABASE_PASSWORD'] %>
